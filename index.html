<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <section class="input-area content-area">
      <input type="text" name="" id="" placeholder="TODOを入力" />
      <button>追加</button>
    </section>

    <section class="incomplete-area content-area">
      <p class="title">未完了のTODO</p>
      <ul class="list">
        <li class="list-item">
          <p>完了したTODO</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </section>

    <section class="complete-area content-area">
      <p class="title">完了したTODO</p>
      <ul class="list">
        <li class="list-item">
          <p>TODOでした</p>
          <button>戻す</button>
        </li>
        <li class="list-item">
          <p>TODOでした</p>
          <button>戻す</button>
        </li>
      </ul>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
